<div class="role-form-modal">
  <h2 class="modal-title">{{ isEditMode ? 'Editar Rol' : 'Nuevo Rol' }}</h2>
  
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.error]="name?.invalid && name?.touched"
        placeholder="Ingrese el nombre del rol"
      />
      <div class="error-message" *ngIf="name?.invalid && name?.touched">
        <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción *</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        [class.error]="description?.invalid && description?.touched"
        placeholder="Ingrese la descripción del rol"
      ></textarea>
      <div class="error-message" *ngIf="description?.invalid && description?.touched">
        <span *ngIf="description?.errors?.['required']">La descripción es requerida</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="loading || roleForm.invalid">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
    </div>
  </form>
</div>
