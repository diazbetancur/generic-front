<div class="request-type-form-modal">
  <h2 class="modal-title">{{ isEditMode ? 'Editar Tipo de Solicitud' : 'Nuevo Tipo de Solicitud' }}</h2>
  
  <form [formGroup]="requestTypeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.error]="name?.invalid && name?.touched"
        placeholder="Ingrese el nombre"
      />
      <div class="error-message" *ngIf="name?.invalid && name?.touched">
        <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="template">Plantilla *</label>
      <textarea
        id="template"
        formControlName="template"
        class="form-control"
        rows="5"
        [class.error]="template?.invalid && template?.touched"
        placeholder="Ingrese la plantilla"
      ></textarea>
      <div class="error-message" *ngIf="template?.invalid && template?.touched">
        <span *ngIf="template?.errors?.['required']">La plantilla es requerida</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="loading || requestTypeForm.invalid">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
    </div>
  </form>
</div>
