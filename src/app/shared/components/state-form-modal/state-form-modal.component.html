<div class="state-form-modal">
  <h2 class="modal-title">{{ isEditMode ? 'Editar Estado' : 'Nuevo Estado' }}</h2>
  
  <form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.error]="name?.invalid && name?.touched"
        placeholder="Ingrese el nombre"
      />
      <div class="error-message" *ngIf="name?.invalid && name?.touched">
        <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="hexColor">Color (Hex) *</label>
      <div class="color-input-group">
        <input
          type="color"
          id="hexColor"
          formControlName="hexColor"
          class="form-control color-picker"
          (input)="onColorPickerChange($event)"
        />
        <input
          type="text"
          formControlName="hexColor"
          class="form-control color-text"
          placeholder="#000000"
          [class.error]="hexColor?.invalid && hexColor?.touched"
        />
      </div>
      <div class="error-message" *ngIf="hexColor?.invalid && hexColor?.touched">
        <span *ngIf="hexColor?.errors?.['required']">El color es requerido</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="loading || stateForm.invalid">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
    </div>
  </form>
</div>
