<div class="notifications-container">
  <div
    *ngFor="let notification of notifications"
    [attr.data-notification-id]="notification.id"
    [class]="'notification ' + getNotificationClass(notification.type)"
    class="notification-enter"
  >
    <div class="notification-content">
      <div class="notification-icon">
        <span>{{ getIcon(notification.type) }}</span>
      </div>
      <div class="notification-body">
        <div class="notification-title">{{ notification.title }}</div>
        <div class="notification-message" *ngIf="notification.message">{{ notification.message }}</div>
      </div>
      <button
        *ngIf="notification.showCloseButton"
        class="notification-close"
        (click)="removeNotification(notification.id)"
        aria-label="Cerrar notificación"
      >
        <span>×</span>
      </button>
    </div>
    <div class="notification-progress" *ngIf="notification.duration && notification.duration > 0">
      <div class="notification-progress-bar" [style.animation-duration]="notification.duration + 'ms'"></div>
    </div>
  </div>
</div>
