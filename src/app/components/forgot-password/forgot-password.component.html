<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1 class="forgot-password-title">Recuperar Contraseña</h1>
      <p class="forgot-password-subtitle" *ngIf="!emailSent">
        Ingresa tu correo electrónico y te enviaremos las instrucciones para recuperar tu contraseña
      </p>
    </div>

    <div *ngIf="!emailSent">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="form-group">
          <label for="userNameOrEmail" class="form-label">Usuario o Correo Electrónico</label>
          <input
            type="text"
            id="userNameOrEmail"
            formControlName="userNameOrEmail"
            class="form-control"
            [class.error]="userNameOrEmail?.invalid && userNameOrEmail?.touched"
            placeholder="Usuario o correo electrónico"
          />
          <div class="error-message" *ngIf="userNameOrEmail?.invalid && userNameOrEmail?.touched">
            <span *ngIf="userNameOrEmail?.errors?.['required']">El usuario o correo es requerido</span>
          </div>
          <div class="error-message" *ngIf="errorMessage">
            <span>{{ errorMessage }}</span>
          </div>
        </div>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="loading || forgotPasswordForm.invalid"
        >
          <span *ngIf="!loading">Enviar Instrucciones</span>
          <span *ngIf="loading">Enviando...</span>
        </button>
      </form>
    </div>

    <div *ngIf="emailSent" class="success-message">
      <div class="success-icon">✓</div>
      <h2>¡Solicitud Enviada!</h2>
      <p>{{ successMessage }}</p>
    </div>

    <div class="forgot-password-footer">
      <a (click)="goToLogin()" class="back-to-login">← Volver al inicio de sesión</a>
    </div>
  </div>
</div>
