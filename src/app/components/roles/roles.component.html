<div class="roles-container">
  <div class="roles-header">
    <h2>Gestión de Roles</h2>
    <button class="btn-primary" (click)="openCreateForm()" [disabled]="loading">
      + Nuevo Rol
    </button>
  </div>

  <div *ngIf="loading && roles.length === 0" class="loading">
    <p>Cargando roles...</p>
  </div>

  <div *ngIf="roles.length > 0" class="roles-table">
    <table matSort (matSortChange)="sortData()">
      <thead>
        <tr>
          <th mat-sort-header="name">Nombre</th>
          <th mat-sort-header="description">Descripción</th>
          <th>Permisos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of paginatedRoles">
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <div class="permissions-list" *ngIf="role.permissions && role.permissions.length > 0">
              <span class="permission-badge" *ngFor="let permission of role.permissions">
                {{ permission.name }}
              </span>
            </div>
            <span *ngIf="!role.permissions || role.permissions.length === 0" class="no-permissions">
              Sin permisos
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="openEditForm(role)">Editar</button>
            <button class="btn-delete" (click)="deleteRole(role.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator
      [length]="roles.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20, 50]"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <div *ngIf="roles.length === 0 && !loading" class="no-data">
    <p>No hay roles registrados</p>
  </div>
</div>
