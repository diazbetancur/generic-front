<!-- Navbar genérico con Bootstrap 5 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- Logo de la aplicación -->
    <a class="navbar-brand fw-bold" routerLink="/home">
      {{ appName }}
    </a>

    <!-- Botón del menú móvil -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegación -->
    <div
      class="collapse navbar-collapse"
      [class.show]="isMenuOpen"
      id="navbarNav"
    >
      <ul class="navbar-nav ms-auto">
        <!-- Items dinámicos -->
        <li
          class="nav-item"
          *ngFor="let item of menuItems()"
          [class.d-none]="!isAuthenticated()"
        >
          <a
            class="nav-link"
            [routerLink]="item.path"
            routerLinkActive="active"
          >
            {{ item.label }}
          </a>
        </li>

        <!-- Login / Logout -->
        <li class="nav-item" *ngIf="!isAuthenticated()">
          <a class="nav-link" routerLink="/login"> Iniciar Sesión </a>
        </li>

        <li class="nav-item" *ngIf="isAuthenticated()">
          <button class="btn btn-outline-light ms-2" (click)="logout()">
            Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
